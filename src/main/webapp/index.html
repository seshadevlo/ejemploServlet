<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>formulario de datos sencillo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="mt-5 container">
            <div class="row">
                <div class="col-6 offset-3">
                <h2 class="text-center mb-5">Formulario de Datos</h2>
                    <form action="Ficha" method="post">
                    
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>       
                        
                        <div class="mb-3">
                            <label for="lenguaje" class="form-label">lenguaje favorito</label>
                            <select class="form-control" name="lenguaje">
                                <option selected>Abrir menu de seleccion</option>
                                <option>Java</option>
                                <option>Python</option>
                                <option>JavaScript</option>
                            </select>
                        </div>        
                        
                        <div  class="d-grip gap-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
